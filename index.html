<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Assets/CSS/style.css" />
        <title>Document</title>
    </head>

    <body>
        <section class="site">
            <h1 id="tittle">Guitar Hero</h1>
            <button id="start">start</button>
            <div id="score">
                <div id="flex_compteur">
                <div id="compt">Score :</div>
                <div id="compteur"></div>
            </div>
            <div id="flex_erreur">
            <div id="err">Vies restantes :</div>
                <div id="erreur"></div>
            </div>
            </div>
            <audio id="audio" src="./Assets/MP3/triangle.mp3"></audio>
            <div id="parent">
                <div id="game">
                    <canvas
                        id="canvas"
                        width="600"
                        height="650"
                        style="
                            border: 1px solid black;
                            background-image: (
                                url(./Assets/IMG/couverture.jpg)
                            );
                            width: 80%;
                        "
                    >
                    </canvas>
                </div>
                <div id="Letter">
                    <div class="btn" id="q">q</div>
                    <div class="btn" id="s">s</div>
                    <div class="btn" id="d">d</div>
                    <div class="btn" id="k">k</div>
                    <div class="btn" id="l">l</div>
                    <div class="btn" id="m">m</div>
                </div>
            </div>
        </section>
        <script src="./Assets/JS/index.js"></script>
    </body>
</html>
